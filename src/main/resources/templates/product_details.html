<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link rel="stylesheet" href="/product_details.css">
</head>
<body>

<header>
  <a href="/books">Back to Books</a>
</header>

<main>
  <div class="book-details-container" th:if="${book != null}">
    <!-- Hình ảnh sách -->
    <img th:src="${book.image}" alt="Book Cover" class="book-cover"/>

    <h2 th:text="${book.title}">Book Title</h2>
    <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
    <p class="price"><strong>Price:</strong> <span th:text="${book.price} + ' đ'">300,000 đ</span></p>

    <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post">
      <button type="submit">Add to Cart</button>
    </form>
  </div>

  <div th:if="${book == null}">
    <p>Book not found.</p>
  </div>
</main>

<footer>
  <p>&copy; 2024 Quang Ecommerce. All rights reserved.</p>
</footer>

</body>
</html>
