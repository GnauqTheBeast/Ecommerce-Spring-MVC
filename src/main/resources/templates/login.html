<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/login.css">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <!-- Form đăng nhập -->
    <form th:action="@{/login}" th:object="${customers}" method="post">
        <div>
            <label for="username"></label>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" required>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <!-- Nút đăng ký tài khoản và quay về Dashboard -->
    <div class="action-buttons">
        <a href="/register" class="btn register-btn">Create Account</a>
        <a href="/dashboard" class="btn dashboard-btn">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
