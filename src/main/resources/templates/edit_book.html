<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="stylesheet" href="/admin_dashboard.css">
</head>
<body>
<div class="form-container">
  <h1>Edit Book</h1>
  <!-- Form -->
  <form id="editForm" action="/admin/edit-product/" method="post">
    <!-- Hidden ID Field -->
    <input type="hidden" id="bookId" th:value="${book.id}" />

    <!-- Title -->
    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required>

    <!-- Author -->
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="${book.author}" required>

    <!-- Description -->
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${book.description}" required>

    <!-- Image -->
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" th:value="${book.image}" required>

    <!-- Price -->
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${book.price}" required>

    <!-- Submit Button -->
    <button type="submit" class="btn">Update Book</button>
  </form>
</div>

<!-- Script -->
<script>
  // Lấy giá trị ID từ hidden input
  const bookId = document.getElementById('bookId').value;
  const editForm = document.getElementById('editForm');
  editForm.action = `/admin/edit-product/${bookId}`;
</script>
</body>
</html>
